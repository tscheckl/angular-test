<mat-sidenav-container class="example-container">
	<mat-sidenav mode="side" opened="true" class="mat-elevation-z4">
	  <h1>EasyRev</h1>
	  <mat-nav-list>
		<a href="#" mat-list-item>Home</a>
		<a href="#" mat-list-item>Paper</a>
		<a href="#" mat-list-item>Reviews</a>
	  </mat-nav-list>
	</mat-sidenav>
  
	<mat-sidenav-content>
		<mat-toolbar color="accent" class="mat-elevation-z4">
		  <span>Angular Test</span>
		  <div style="flex:1;"></div>
		  <button mat-button><mat-icon>home</mat-icon></button>
		</mat-toolbar>
  
		<div class="example-table-container mat-elevation-z8">
		  <mat-table #table [dataSource]="dataSource">
  
			<ng-container matColumnDef="position">
			  <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
			  <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
			</ng-container>
  
			<ng-container matColumnDef="name">
			  <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
			  <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
			</ng-container>
  
			<ng-container matColumnDef="category">
			  <mat-header-cell *matHeaderCellDef> Kategorie </mat-header-cell>
			  <mat-cell *matCellDef="let element"> {{element.category}} </mat-cell>
			</ng-container>
  
			<ng-container matColumnDef="author">
			  <mat-header-cell *matHeaderCellDef> Autor </mat-header-cell>
			  <mat-cell *matCellDef="let element"> {{element.author}} </mat-cell>
			</ng-container>
  
			<ng-container matColumnDef="releaseDate">
			  <mat-header-cell *matHeaderCellDef> Ver√∂ffentlichungsdatum </mat-header-cell>
			  <mat-cell *matCellDef="let element"> {{element.releaseDate}} </mat-cell>
			</ng-container>
  
			<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
			<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
		  </mat-table>
		</div>
	</mat-sidenav-content>
  </mat-sidenav-container>
